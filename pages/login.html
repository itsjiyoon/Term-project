  <!-- 로그인 박스 (드롭다운 아래) -->
  <div class="container">
    <h2>로그인</h2>
    <form onsubmit="login(event)">
      <div class="form-item">
        <input type="text" id="loginId" placeholder="아이디" required>
      </div>
      <div class="form-item">
        <input type="password" id="loginPw" placeholder="비밀번호" required>
      </div>
      <div class="form-item">
        <button type="submit">로그인</button>
      </div>
    </form>

    <div class="link-group">
      <a href="signup.html">회원가입</a> |
      <a href="IDfind.html">아이디 찾기</a> |
      <a href="Passwordfind.html">비밀번호 찾기</a>
    </div>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const inputId = document.getElementById("loginId").value;
      const inputPw = document.getElementById("loginPw").value;

      const savedId = localStorage.getItem("userId");
      const savedPw = localStorage.getItem("userPw");

      if (inputId === savedId && inputPw === savedPw) {
        alert("로그인 성공!");
      } else {
        alert("아이디 또는 비밀번호가 잘못되었습니다.");
      }
    }
  </script>
