<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ID 찾기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    .form-item {
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 15px;
      font-size: 15px;
      color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ID 찾기</h2>
    <form onsubmit="findId(event)">
      <div class="form-item">
        <input type="text" id="name" placeholder="이름" required>
      </div>
      <div class="form-item">
        <input type="tel" id="phone" placeholder="전화번호 (예: 010-1234-5678)" required>
      </div>
      <div class="form-item">
        <button type="submit">ID 찾기</button>
      </div>
    </form>
    <div id="result"></div>
  </div>

  <script>
    function findId(event) {
      event.preventDefault();
      const inputName = document.getElementById("name").value.trim();
      const rawPhone = document.getElementById("phone").value;
      const inputPhone = rawPhone.replace(/[\s-]/g, "");  // 공백, 하이픈 제거

      const savedName = localStorage.getItem("userName");
      const savedPhone = (localStorage.getItem("userPhone") || "").replace(/[\s-]/g, "");
      const savedId = localStorage.getItem("userId");

      const resultDiv = document.getElementById("result");

      if (inputName === savedName && inputPhone === savedPhone) {
        resultDiv.innerText = `회원님의 아이디는 "${savedId}"입니다.`;
      } else {
        resultDiv.innerText = `입력한 정보와 일치하는 아이디가 없습니다.`;
      }
    }
  </script>
</body>
</html>
