  <div class="container">
    <h2>ID 찾기</h2>
    <form onsubmit="findId(event)">
      <div class="form-item">
        <input type="text" id="name" placeholder="이름" required>
      </div>
      <div class="form-item">
        <input type="tel" id="phone" placeholder="전화번호 (예: 010-1234-5678)" required>
      </div>

        <button type="submit">ID 찾기</button>
      </div>

      <a href="login.html" >로그인</a> |

      <a href="Passwordfind.html">비밀번호 찾기</a>
    </div>
  </div>

  <script>
    function findId(event) {
      event.preventDefault();
      const inputName = document.getElementById("name").value.trim();
      const rawPhone = document.getElementById("phone").value;
      const inputPhone = rawPhone.replace(/[\s-]/g, "");  // 공백, 하이픈 제거

      const savedName = localStorage.getItem("userName");
      const savedPhone = (localStorage.getItem("userPhone") || "").replace(/[\s-]/g, "");
      const savedId = localStorage.getItem("userId");

      const resultDiv = document.getElementById("result");

      if (inputName === savedName && inputPhone === savedPhone) {
        resultDiv.innerText = `회원님의 아이디는 "${savedId}"입니다.`;
      } else {
        resultDiv.innerText = `입력한 정보와 일치하는 아이디가 없습니다.`;
      }
    }
  </script>
