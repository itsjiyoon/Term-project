<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    .form-item {
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976D2;
    }
    .inline-btn {
      display: flex;
      gap: 10px;
    }
    .inline-btn input {
      flex: 1;
    }
    .inline-btn button {
      width: auto;
      padding: 10px 15px;
    }
    .error {
      color: red;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>회원가입</h2>
    <form onsubmit="register(event)">
      <div class="form-item">
        <input type="text" id="name" placeholder="이름" required>
      </div>
      <div class="form-item">
        <input type="tel" id="phone" placeholder="전화번호 (예: 010-1234-5678)" required>
      </div>
      <div class="form-item inline-btn">
        <input type="text" id="regId" placeholder="아이디" required>
        <button type="button" onclick="checkId()">중복 확인</button>
      </div>
      <div id="idCheckMsg" class="error"></div>
      <div class="form-item">
        <input type="password" id="regPw" placeholder="비밀번호" required>
      </div>
      <div class="form-item">
        <input type="password" id="regPwConfirm" placeholder="비밀번호 확인" required>
      </div>
      <div id="pwCheckMsg" class="error"></div>
      <div class="form-item">
        <button type="submit">회원가입</button>
      </div>
    </form>
  </div>

  <script>
    let isIdAvailable = false;

    function checkId() {
      const inputId = document.getElementById("regId").value.trim();
      const savedId = localStorage.getItem("userId");

      if (!inputId) {
        document.getElementById("idCheckMsg").innerText = "아이디를 입력하세요.";
        isIdAvailable = false;
      } else if (inputId === savedId) {
        document.getElementById("idCheckMsg").innerText = "이미 사용 중인 아이디입니다.";
        isIdAvailable = false;
      } else {
        document.getElementById("idCheckMsg").innerText = "사용 가능한 아이디입니다.";
        isIdAvailable = true;
      }
    }

    function register(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const id = document.getElementById("regId").value.trim();
      const pw = document.getElementById("regPw").value;
      const pwConfirm = document.getElementById("regPwConfirm").value;

      if (!isIdAvailable) {
        alert("아이디 중복 확인을 해주세요.");
        return;
      }

      if (pw !== pwConfirm) {
        document.getElementById("pwCheckMsg").innerText = "비밀번호가 일치하지 않습니다.";
        return;
      } else {
        document.getElementById("pwCheckMsg").innerText = "";
      }

      // 회원정보 저장 (단일 사용자 예시로 localStorage에 저장)
      localStorage.setItem("userId", id);
      localStorage.setItem("userPw", pw);
      localStorage.setItem("userName", name);
      localStorage.setItem("userPhone", phone);

      alert("회원가입이 완료되었습니다.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
