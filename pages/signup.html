    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

      margin-bottom: 15px;

    input, button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976D2;
    }

    .inline-btn {
      display: flex;
      gap: 10px;
    }

    .inline-btn input {
      flex: 1;
    }

    .inline-btn button {
      width: auto;
      padding: 10px 15px;
    }

    .error {
      color: red;
      font-size: 13px;
    }

    .link-group {
      margin-top: 20px;
      text-align: center;
    }

    .link-group a {
      margin: 0 8px;
      text-decoration: none;
      color: #2196F3;
      font-size: 14px;
    }

  <div class="container">
    <h2>회원가입</h2>
    <form onsubmit="register(event)">
      <div class="form-item">
        <input type="text" id="name" placeholder="이름" required>
      </div>
      <div class="form-item">
        <input type="tel" id="phone" placeholder="전화번호 (예: 010-1234-5678)" required>
      </div>
      <div class="form-item inline-btn">
        <input type="text" id="regId" placeholder="아이디" required>
        <button type="button" onclick="checkId()">중복 확인</button>
      </div>
      <div id="idCheckMsg" class="error"></div>
      <div class="form-item">
        <input type="password" id="regPw" placeholder="비밀번호" required>
      </div>
      <div class="form-item">
        <input type="password" id="regPwConfirm" placeholder="비밀번호 확인" required>
      </div>
      <div id="pwCheckMsg" class="error"></div>
      <div class="form-item">
        <button type="submit">회원가입</button>
      </div>
    </form>
